{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    {% if messages %}
       {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
       {% endfor %}
    {% endif %}
</div>


<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h2>Sign In</h2>
        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <div class="pt-3">
            <small class="class-muted">Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
        </div>

        <div class="pt-3">
            <small class="class-muted">Forgot Password? <a href="{% url 'password_reset' %}" class="ml-2">Reset</a></small>
        </div>
    </div>
</div>

{% endblock %}
